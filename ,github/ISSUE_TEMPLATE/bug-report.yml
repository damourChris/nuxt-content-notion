name: "\U0001F41E Bug Report"
description: Report an Issue or a Bug
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to fill out this bug report!
  - type: textarea
    id: bug-env
    attributes:
      label: Environment
      description: Package and Node.js version can be helpful to investigate issues
      placeholder: Environment
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: If possible, provide a link to a repository on GitHub where the issue is reproducible or provide a code snippet that reproduces the issue.
      placeholder: Reproduction
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. If you intend to submit a PR for this issue, tell us in the description. Thanks!
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: additonal
    attributes:
      label: Additional context
      description: If applicable, add any other context about the problem here.
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Optional if provided reproduction. Please try not to insert an image but copy paste the log text.
      render: sh
